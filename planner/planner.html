<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CGPA Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url(https://buildremote.co/wp-content/uploads/2023/05/the-office-background-9-800x449.jpg);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-group">
            <li class="nav-item list-group-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/main_page/main_page.html"
                >Welcome</a
              >
            </li>
            <li class="nav-item list-group-item">
              <a class="nav-link" href="/calculator/calculator.html"
                >CGPA Calculator</a
              >
            </li>
            <li class="nav-item list-group-item active">
              <a class="nav-link active" href="planner.html">GPA Planner</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container overflow-hidden mt-2 mb-2 p-4 rounded-2 text-bg-secondary"
    >
      <form>
        <div class="row gy-3">
          <div class="col-6 mb-3">
            <label for="target" class="form-label">Your Target GPA</label>
            <input
              type="number"
              step="0.01"
              min="0"
              max="4"
              class="form-control"
              id="target"
            />
          </div>
        </div>
        <div class="container" id="courses">
          <div class="card p-4 bg-light" id="course">
            <h5 id="courseNum" class="mb-4">Course 1</h5>
            <div id="quiz">
              <h5 class="text-decoration-underline">Quiz</h5>
              <div class="row gy-3">
                <div class="col-6 mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quiz"
                      id="yesForQuiz"
                      value="yes"
                      checked
                    />
                    <label class="form-check-label" for="yesForQuiz">
                      Marks known
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quiz"
                      id="noForQuiz"
                      value="no"
                    />
                    <label class="form-check-label" for="noForQuiz">
                      Marks unknown yet
                    </label>
                  </div>
                </div>
                <div class="col-6 mb-3">
                  <label for="totalMarkQuiz" class="form-label"
                    >Total Mark</label
                  >
                  <div id="quizzz"></div>
                  <input
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="totalMarkQuiz"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="fullMarkQuiz" class="form-label"
                    >Full mark for each</label
                  >
                  <input
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="fullMarkQuiz"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="weightQuiz" class="form-label"
                    >Weight for Each</label
                  >
                  <input
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="weightQuiz"
                  />
                </div>
              </div>
            </div>
            <div id="termTest">
              <h5 class="text-decoration-underline">Term Tests</h5>
              <div class="row gy-3">
                <div class="col-6 mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="term"
                      id="yesForTerm"
                      value="yes"
                      checked
                    />
                    <label class="form-check-label" for="yesForTerm">
                      Marks known
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="term"
                      id="noForTerm"
                      value="no"
                    />
                    <label class="form-check-label" for="noForTerm">
                      Marks unknown yet
                    </label>
                  </div>
                </div>
                <div class="col-6 mb-3">
                  <label for="totalMarkTerm" class="form-label"
                    >Total Mark</label
                  >
                  <div id="midterm"></div>
                  <input
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="totalMarkTerm"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="fullMarkTerm" class="form-label"
                    >Full mark for each</label
                  >
                  <input
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="fullMarkTerm"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="weightTerm" class="form-label"
                    >Weight for Each</label
                  >
                  <input
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="weightTerm"
                  />
                </div>
              </div>
            </div>
            <div id="assignment">
              <h5 class="text-decoration-underline">Assignment</h5>
              <div class="row gy-3">
                <div class="col-6 mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="assignment"
                      id="yesForAssignment"
                      value="yes"
                      checked
                    />
                    <label class="form-check-label" for="yesForAssignment">
                      Marks known
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="assignment"
                      id="noForAssignment"
                      value="no"
                    />
                    <label class="form-check-label" for="noForAssignment">
                      Marks unknown yet
                    </label>
                  </div>
                </div>
                <div class="col-6 mb-3">
                  <label for="totalMarkAssignment" class="form-label"
                    >Total Mark</label
                  >
                  <input
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="totalMarkAssignment"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="fullMarkAssignment" class="form-label"
                    >Full mark for each</label
                  >
                  <input
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="fullMarkAssignment"
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="weightAssignment" class="form-label"
                    >Weight for Each</label
                  >
                  <input
                    type="number"
                    min="0"
                    max="100"
                    class="form-control"
                    id="weightAssignment"
                  />
                </div>
                <div class="col-6 mb-3"></div>
              </div>
            </div>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary mt-4"
          id="calculate"
          onclick="quizMarks(); midtermMarks(); assignmentMarks(); courseworkMarks(); targetMarks(); passingMarks();"
        >
          Calculate
        </button>
      </form>
    </div>
    <div class="container suggestion text-center mb-5 d-none">
      <h4 class="d-inline-flex align-items-center m-4">
        Suggestion-
        <div class="ms-2 bg-secondary p-3 rounded" id="passing_marks"></div>
        <div class="ms-2 bg-secondary p-3 rounded" id="target_marks"></div>
      </h4>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="planner.js"></script>
  </body>
</html>
