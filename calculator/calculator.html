<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CGPA Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url(https://buildremote.co/wp-content/uploads/2023/05/the-office-background-9-800x449.jpg);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-group">
            <li class="nav-item list-group-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/main_page/main_page.html"
                >Welcome</a
              >
            </li>
            <li class="nav-item list-group-item active">
              <a class="nav-link active" href="calculator.html"
                >CGPA Calculator</a
              >
            </li>
            <li class="nav-item list-group-item">
              <a class="nav-link" href="/planner/planner.html">GPA Planner</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container overflow-hidden mt-2 mb-2 p-4 rounded-2 text-bg-secondary"
    >
      <form>
        <div class="container mb-5 rounded-2 text-bg-secondary">
          <div class="container" id="semesters">
            <div class="container semester p-4" id="1">
              <h5 id="semNum">Semester 1</h5>
              <div class="container" id="courses">
                <div class="card p-4 bg-light course">
                  <h5 id="1" class="mb-4 courseNum">Course 1</h5>
                  <div class="row gy-3">
                    <div class="col-6 mb-3">
                      <label for="credit-hour" class="form-label"
                        >Credit Hours</label
                      >
                      <input
                        type="number"
                        min="0"
                        max="200"
                        class="form-control credit-hour"
                        id="credit-hour"
                      />
                    </div>
                    <div class="col-6 mb-3">
                      <label for="gpa" class="form-label">GPA</label>
                      <input
                        type="number"
                        min="0"
                        max="4"
                        class="form-control gpa"
                        id="gpa"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" id="1" class="addCourse btn btn-info mt-3">
                + Add Course
              </button>
            </div>
          </div>
          <button type="button" id="addSemester" class="btn btn-info mt-3">
            + Add Semester
          </button>
        </div>
        <button type="button" class="btn btn-primary calculate">
          Calculate
        </button>
      </form>
    </div>
    <div class="container cgpa text-center d-none mb-5">
      <h4 class="d-inline-flex align-items-center m-4">
        Overall CGPA -
        <div class="ms-2 bg-secondary cgpa-text p-2 rounded"></div>
      </h4>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
